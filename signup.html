<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup/login</title>
        <meta charset="UTF-8">

	</head>
 <body>
<h2>Hello there and welcome</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<!-- <a href="#" class="social"><i class="fa fa-facebook"></i></a>
				<a href="#" class="social" id="login"><i class="fa fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fa fa-linkedin-in"></i></a> -->
				<button class="googlebtn" id="loginwithgoogle" ><i class=""fa fa-google"></i></button>
				<button class="twitterbtn" id="loginwithtwitter" ><i class="fa fa-twitter"></i></button>
				<button class="facebookbtn" id="loginwithfacebook" ><i class="fa fa-facebook"></i></button>


			</div>
			<span>or use your email for registration</span>
			<input type="text" id="name" name="username"placeholder="Name" />
			<input type="email" id="email" name="email" placeholder="Email" />
			<input type="password" id= "password" name="password" placeholder="Password" />
			<button class="emailbtn" id="loginwithemail">Sign Up</button>

		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<button class="googlebtn" id="loginwithgoogle2" ><i class="fa fa-google"></i></button>

				<!-- <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fa fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fa fa-linkedin-in"></i></a> -->
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Already have an account?</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Don't have an account?</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
