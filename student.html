  <section class="dashboard">
      <div class="top">
          <i class="uil uil-bars sidebar-toggle"></i>

              <i class="uil uil-search"></i>

          </div> -->

      </div>



    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="modalheader">
        <div class="title">Add Todo</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="modalbody">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add Todo" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status0" id="no_status">
        <h1>No Status</h1>
        <!-- <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button> -->
        <div class="todo" draggable="true">
          Research
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="status1">
        <h1>Not Started</h1>
      </div>
      <div class="status2">
        <h1>In Progress</h1>
      </div>
      <div class="status3">
        <h1>Completed</h1>
      </div>
    </div>

    <div id="overlay"></div>
